<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trainer Model - FourTwenty Analytics</title>
  <meta name="description" content="The Trainer is the upskiller">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üß≠</text></svg>">
</head>
<body>
  <header>
    <h1>üß≠ Trainer Model</h1>
    <p>The Trainer is the upskiller</p>
    <nav>
      <a href="https://zbreeden.github.io/FourTwentyAnalytics/">‚Üê Back to Hub</a> |
      <a href="https://github.com/zbreeden/trainer-model">Repository</a> |
      <a href="https://github.com/zbreeden/FourTwentyAnalytics">Hub Source</a>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>üåå Constellation Info</h2>
      <ul>
        <li><strong>Orbit</strong>: growth-experiment</li>
        <li><strong>Status</strong>: fired</li>  
        <li><strong>Module Key</strong>: <code>trainer_model</code></li>
      </ul>
    </section>
    
    <section>
      <h2>üì° Latest Signal</h2>
      <div id="signal-container">
        <p><em>Loading signal data...</em></p>
      </div>
      <!-- Archive toggle and container -->
      <div style="margin-top: 1rem;">
        <button id="archive-toggle" aria-expanded="false" style="padding: 0.5rem 0.75rem; border-radius: 6px; border: 1px solid #ccc; background: white; cursor: pointer;">Show archive</button>
      </div>
      <div id="archive-container" style="margin-top: 1rem; display: none;"></div>
    </section>
  </main>
  
  <footer>
    <p>Part of the <a href="https://zbreeden.github.io/FourTwentyAnalytics/">FourTwenty Analytics</a> constellation</p>
  </footer>

  <script>
    // Load and display latest signal data
    async function loadSignalData() {
      try {
        const response = await fetch('./signals/latest.json');
        if (!response.ok) {
          throw new Error('Signal data not available');
        }
        
        const signal = await response.json();
        const container = document.getElementById('signal-container');
        
        container.innerHTML = `
          <div style="border: 1px solid #ddd; padding: 1rem; border-radius: 8px; background: #f9f9f9;">
            <h3>${signal.emoji || 'üèãÔ∏è'} ${signal.title}</h3>
            <p><strong>Summary:</strong> ${signal.summary}</p>
            <p><strong>Broadcast Time:</strong> ${new Date(signal.ts_utc).toLocaleString()}</p>
            <p><strong>Rating:</strong> <span style="
              background: ${signal.rating === 'critical' ? '#ff4444' : 
                         signal.rating === 'high' ? '#ff8800' : 
                         signal.rating === 'normal' ? '#4CAF50' : '#888'}; 
              color: white; 
              padding: 2px 8px; 
              border-radius: 4px; 
              font-size: 0.8em;">${signal.rating}</span></p>
            ${signal.tags && signal.tags.length > 0 ? 
              `<p><strong>Tags:</strong> ${signal.tags.map(tag => 
                `<span style="background: #e1e8ed; padding: 2px 6px; border-radius: 12px; font-size: 0.8em; margin-right: 4px;">${tag}</span>`
              ).join('')}</p>` : ''}
            ${signal.payload && signal.payload.notes ? 
              `<details>
                <summary>üìã Additional Notes</summary>
                <p style="margin-top: 0.5rem; padding: 0.5rem; background: white; border-radius: 4px;">${signal.payload.notes}</p>
              </details>` : ''}
          </div>
        `;
      } catch (error) {
        document.getElementById('signal-container').innerHTML = 
          '<p style="color: #888;"><em>Signal data not yet available. Generate signals/latest.json to see broadcast information.</em></p>';
      }
    }
    
    // Load signal data when page loads
    loadSignalData();

    // Archive handling
    const archiveToggle = document.getElementById('archive-toggle');
    const archiveContainer = document.getElementById('archive-container');
    let archiveLoaded = false;

    archiveToggle.addEventListener('click', async () => {
      const expanded = archiveToggle.getAttribute('aria-expanded') === 'true';
      if (expanded) {
        // hide
        archiveContainer.style.display = 'none';
        archiveToggle.textContent = 'Show archive';
        archiveToggle.setAttribute('aria-expanded', 'false');
        return;
      }

      // show
      archiveToggle.textContent = 'Hide archive';
      archiveToggle.setAttribute('aria-expanded', 'true');
      archiveContainer.style.display = 'block';

      if (!archiveLoaded) {
        archiveContainer.innerHTML = '<p><em>Loading archive...</em></p>';
        try {
          const resp = await fetch('./signals/archive.latest.json');
          if (!resp.ok) throw new Error('Archive not available');
          const entries = await resp.json();

          if (!Array.isArray(entries) || entries.length === 0) {
            archiveContainer.innerHTML = '<p style="color:#666;"><em>No archived signals found.</em></p>';
            archiveLoaded = true;
            return;
          }

          // Render list of archived signals
          const list = document.createElement('div');
          list.style.display = 'grid';
          list.style.gap = '0.75rem';

          entries.forEach(item => {
            const card = document.createElement('div');
            card.style.border = '1px solid #e3e3e3';
            card.style.padding = '0.75rem';
            card.style.borderRadius = '8px';
            card.style.background = '#fff';

            const title = document.createElement('h4');
            title.style.margin = '0 0 0.25rem 0';
            title.textContent = `${item.origin && item.origin.emoji ? item.origin.emoji + ' ' : ''}${item.title || item.id}`;

            const meta = document.createElement('div');
            meta.style.fontSize = '0.85rem';
            meta.style.color = '#666';
            meta.style.marginBottom = '0.5rem';
            const ts = item.ts_utc ? new Date(item.ts_utc).toLocaleString() : (item.date || '');
            meta.textContent = `${ts} ‚Äî ${item.rating || 'normal'}`;

            const summary = document.createElement('p');
            summary.style.margin = '0 0 0.5rem 0';
            summary.textContent = item.summary || '';

            // details
            const details = document.createElement('details');
            const summaryEl = document.createElement('summary');
            summaryEl.textContent = 'More';
            details.appendChild(summaryEl);

            const payloadPre = document.createElement('pre');
            payloadPre.style.whiteSpace = 'pre-wrap';
            payloadPre.style.margin = '0.5rem 0 0 0';
            payloadPre.style.padding = '0.5rem';
            payloadPre.style.background = '#f7f9fb';
            payloadPre.style.borderRadius = '6px';
            payloadPre.textContent = JSON.stringify(item.payload || {}, null, 2);

            details.appendChild(payloadPre);

            card.appendChild(title);
            card.appendChild(meta);
            card.appendChild(summary);
            card.appendChild(details);

            list.appendChild(card);
          });

          archiveContainer.innerHTML = '';
          archiveContainer.appendChild(list);
          archiveLoaded = true;
        } catch (err) {
          archiveContainer.innerHTML = `<p style="color:#b00;"><em>Unable to load archive: ${err.message}</em></p>`;
        }
      }
    });
  </script>
</body>
</html>
